<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - MASTERMIND CLOTHING</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Libre+Caslon+Display&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header__content">
                <div class="logo">
                    <span class="logo__text">MASTERMIND CLOTHING</span>
                </div>
                <nav class="nav">
                    <a href="index.html" class="nav__link">HOME</a>
                    <a href="shop.html" class="nav__link nav__link--active">SHOP</a>
                    <a href="#" class="nav__link">LOG IN</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero-shop">
        <div class="container">
            <h1 class="hero-shop__title">Nueva Coleccion 2025</h1>
            <div class="hero-shop__image">
                <img src="images/imagesshop/portada.jpg" alt="Modelo elegante" width="500" height="350">
            </div>
        </div>
    </section>

    <!-- Catalog Section -->
    <section class="catalog">
        <div class="container">
            <h2 class="catalog__title">Catalogo de ropa</h2>
            <div class="catalog__grid">
                <!-- Product 1 -->
                <div class="catalog__item">
                    <div class="catalog__image-wrapper">
                        <img src="images/imagesshop/Camisa1.webp" alt="Camisa" width="250" height="250">
                    </div>
                    <button class="btn-liquid-single">Comprame</button>
                </div>

                <!-- Product 2 -->
                <div class="catalog__item">
                    <div class="catalog__image-wrapper">
                        <img src="images/imagesshop/Camisa2.webp" alt="Camisa" width="250" height="250">
                    </div>
                    <button class="btn-liquid-single">Comprame</button>
                </div>

                <!-- Product 3 -->
                <div class="catalog__item">
                    <div class="catalog__image-wrapper">
                        <img src="images/imagesshop/camisa3.webp" alt="Camisa" width="250" height="250">
                    </div>
                    <button class="btn-liquid-single">Comprame</button>
                </div>

                <!-- Product 4 -->
                <div class="catalog__item">
                    <div class="catalog__image-wrapper">
                        <img src="images/imagesshop/camisa4.webp" alt="Camisa" width="250" height="250">
                    </div>
                    <button class="btn-liquid-single">Comprame</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Announcement Section -->
    <section class="announcement">
        <div class="container">
            <h2 class="announcement__title">ANUNCIO</h2>
            <p class="announcement__subtitle">Nuevas funcionalidades</p>
        </div>
    </section>

    <!-- Development Section -->
    <section class="development">
        <div class="container">
            <h2 class="development__title">En desarrollo</h2>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer__content">
                <div class="footer__brand">
                    <span class="footer__logo">MASTERMIND CLOTHING</span>
                    <div class="footer__social">
                        <a href="#" class="footer__social-link" aria-label="Facebook">f</a>
                        <a href="#" class="footer__social-link" aria-label="Instagram">in</a>
                        <a href="#" class="footer__social-link" aria-label="Twitter">tw</a>
                        <a href="#" class="footer__social-link" aria-label="YouTube">yt</a>
                    </div>
                </div>
                <p class="footer__tagline">For those who are elegants</p>
            </div>
        </div>
    </footer>
</body>
</html>
